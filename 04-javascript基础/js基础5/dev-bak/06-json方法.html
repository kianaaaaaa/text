<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象 数组 这些  是没有办法进行传输的 
        // 文本可以进行传输
        // JSON的 两个方法
        var movie = {
            title: "我不是药神",
            casts: [{
                    name: "徐峥",
                    avatar: "http://xxxx.jpg",
                    age: 45,
                },
                {
                    name: "黄渤",
                    avatar: "http://xxxx2.jpg",
                    age: 42,
                },
            ],
            pubDate: "2017-10-1",
            rate: 5,
        };

        // 想把movie 保存的数据 传给后台,name 需要 把对象转换为字符串
        var jsonStr = JSON.stringify(movie);
        console.log(jsonStr);
        // json字符串
        // '{"title":"我不是药神","casts":[{"name":"徐峥","avatar":"http://xxxx.jpg","age":45},{"name":"黄渤","avatar":"http://xxxx2.jpg","age":42}],"pubDate":"2017-10-1","rate":5}'

        // 相对数据惊醒增删改查,需要要把传过来的文本json字符串  变回对象
        var jsonObj = JSON.parse(jsonStr);
        // 只有json 字符串  才能变回对象
        console.log(jsonObj);
        // '{name:"张三"}'
        // 普通字符串 变不回对象
        console.log(JSON.parse('{name:"张三"}'));

        console.log(JSON.parse('{"name":"张三"}'));
    </script>
</body>

</html>
