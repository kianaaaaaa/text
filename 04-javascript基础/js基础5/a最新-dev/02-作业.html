        // 翻转数组
        var arr = [0, 2, 4, 8, 10];

        function reverse(array) {
            var temp = [];
            for (var i = 0; i < array.length; i++) {
                temp.unshift(array[i]);
                // [0];
                // [2, 0];
                // [4, 2, 0];
                // [10, 8, 6, 4, 2, 0];
            }
            return temp;
        }
        console.log(reverse(arr));


        function reverse2(array) {
            // 交换位置的思路
            var len = array.length;
            for (var i = 0; i < len / 2; i++) {
                // i 和 (长度-1-i)
                var temp = array[i];
                array[i] = array[len - 1 - i];
                array[len - 1 - i] = temp;
            }
        }
        var arr1 = [1, 3, 5, 7];
        reverse2(arr1);
        console.log(arr1);
