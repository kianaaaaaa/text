<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [1, 3, 5, 7];
        // reverse()
        // reverse()： 反转数组， 返回结果为反转后的数组（ 会改变原来的数组）
        // 反转后的数组  =  数组.reverse();。
        var reverseArr1 = arr1.reverse();
        console.log(reverseArr1);
        // 查看一下原数组
        console.log(arr1);


        // slice()
        // slice()： 从数组中提取指定的一个或者多个元素， 返回结果为新的数组（ 不会改变原来的数组）。

        // 备注： 该方法不会改变原数组， 而是将截取到的元素封装到一个新数组中返回。

        // 语法：

        // 新数组 = 原数组.slice(开始位置的索引, 结束位置的索引); //注意：包含开始索引，不包含结束索引

        var arr2 = [10, 12, 32, 45, 67, 21];
        var sliceArr2 = arr2.slice(1, 4);
        console.log(sliceArr2);
        var cloneArr2 = arr2.slice(0); // 复制数组 ,结束索引不写,那就截取到数组最后
        console.log(cloneArr2);


        // splice()
        // splice()： 从数组中删除指定的一个或多个元素， 返回结果为删除元素组成的数组（ 会改变原来的数组， 会将指定元素从原数组中删除）。

        // 语法：

        // 新数组 = 原数组.splice(起始索引index, 需要删除的个数, 第三个参数, 第四个参数...);
        var arr3 = [10, 20, 30, 40, 50];
        var spliceArr3 = arr3.splice(1, 3); // 删除
        console.log(spliceArr3);
        // 查看原数组
        console.log(arr3);


        // 替换 第三个第四个...  是用来替换删除元素的
        var arr4 = [20, 30, 40, 50, 60, 70];
        arr4.splice(1, 2, 100, 200, 300);
        console.log(arr4);

        arr4.splice(1, 0, 11);
        console.log(arr4);

        // indexOf() 和 lastIndexOf()： 获取数据的索引
        // 语法：

        // 索引值 = 数组.indexOf(value);

        // 索引值 = 数组.lastIndexOf(value);
        // 解释：

        // indexOf(value)： 从前往后索引， 获取 value 在数组中的第一个下标。

        // lastIndexOf(value)： 从后往前索引， 获取 value 在数组中的最后一个下标。

        // 作用：

        // 利用这个方法， 我们可以判断某个值是否在指定的数组中。找到的话,就返回所在的下标, 如果没找到则返回 - 1。
        var users = ['小明', '小红', '小张', '李四', '小赵', '小张', '赵六'];

        // 判断这个数组当中  有没有'王五'这个元素
        console.log(users.indexOf('王五')); // -1 
        console.log(users.indexOf('小红')); // 1
        console.log(users.indexOf('小张')); // 2
        console.log(users.lastIndexOf('小张')); // 5



        // sort()：对数组的元素进行从小到大来排序（会改变原来的数组）。

        // sort() 方法举例： 无参时


        // 如果在使用 sort() 方法时不带参， 则默认按照Unicode 编码， 从小到大进行排序。
        var arr5 = ["e", "b", "d", "a", "f", "c"];

        var result5 = arr5.sort(); // 将数组 arr5 进行排序
        console.log(result5);

        var arr6 = [5, 2, 11, 3, 4, 1];
        var result6 = arr6.sort(); // 将数组 arr6 进行排序
        console.log(result6); // [1, 11, 2, 3, 4, 5]


        // 带参数,参数是一个 函数... (回调函数)
        // 这个参数(函数)  是用来指定排序规则的 
        var arr7 = [5, 2, 11, 3, 4, 1];
        var result7 = arr7.sort(function (a, b) {
            // 指定排序规则
            return a - b; // 从小到大
            // 如果返回一个大于 0 的值， 则元素会交换位置
            // 如果返回一个小于 0 的值， 则元素位置不变
            // 如果返回一个 0， 则认为两个元素相等， 则不交换位置
            // return b - a; // 从大到小
        })
        console.log(result7);

        var userArr = [{
                name: '小明',
                age: 24,
                h: 176
            },
            {
                name: '小红',
                age: 22,
                h: 170
            },
            {
                name: '小赵',
                age: 24,
                h: 178
            },
            {
                name: '小王',
                age: 23,
                h: 176
            }
        ];
        userArr.sort(function (a, b) {
            if (a.age === b.age) {
                return b.h - a.h;
            }
            return a.age - b.age;
        })
        console.log(userArr);
    </script>
</body>

</html>
