<body>
    <script>
        var arr = [32, 41, 1, 40, 12, 5];

        // 先求和  再求平均
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        // console.log(sum);
        var average = sum / arr.length;
        console.log(average);
    </script>
</body>
