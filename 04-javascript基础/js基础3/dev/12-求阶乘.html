<body>
    <script>
        // 所谓的阶乘，比如6的阶乘，就是1*2*3*4*5*6 = 720。 
        var n = 13;
        var jc = 1;
        for (var i = 1; i <= n; i++) {
            jc = jc * i;
        }
        console.log(jc);
    </script>
