    <!-- 选择排序

    选择排序是一种简单直观的排序算法。
    它的工作原理是每一次从待排序的数据元素中选出最小（或最大）的一个元素，存放在序列的起始位置，
    然后，再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末尾。
    以此类推，直到全部待排序的数据元素排完。
    选择排序是不稳定的排序方法。 -->
    <script>
        // 问题的关键,就是从 待排序的元素中如何找到最小值,放在起始位置
        var arr = [41, 32, 1, 40, 12, 5];
        // 第一趟

        // }
        // if (minIndex !== 0) {
        //     var temp = arr[0];

        //     arr[minIndex] = temp;
        // }
        // console.log(arr);


        // 第二趟
        // var minIndex = 1;
        // for (var i = 2; i < arr.length; i++) {
        //     if (arr[minIndex] > arr[i]) {
        //         minIndex = i;
        //     }
        // }
        // if (minIndex !== 1) {
        //     var temp = arr[1];
        //     arr[1] = arr[minIndex];
        //     arr[minIndex] = temp;
        // }
        for (var j = 0; j < arr.length - 1; j++) {
            var minIndex = j;
            for (var i = j + 1; i < arr.length; i++) {
                if (arr[minIndex] > arr[i]) {
                    minIndex = i;
                }
            }
            if (minIndex !== j) {
                var temp = arr[j];
                arr[j] = arr[minIndex];
                arr[minIndex] = temp;
            }
            console.log(arr);
        }
        // console.log(arr);
    </script>
