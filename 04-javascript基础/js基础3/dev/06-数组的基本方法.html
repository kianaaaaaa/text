<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [24, 12, 34, 78, 98];
        console.log(arr);

        // 学习方法的 步骤
        // 1. 知道方法的作用(干什么)
        // 2. 关注 方法的  参数
        // 3. 关注 返回值 
        // 数组方法  api 
        // shift() 从前删除 ,删除第一个元素,返回值 是 删除的 那个元素,修改了原数组
        // arr.shift();
        var a = arr.shift(); // 24 a是 删除的那个值
        console.log(arr);
        // pop(); 删除  最后一个元素 ,返回值 删除的那个元素 ,修改了原数组
        arr.pop();
        console.log(arr);


        // push() 添加一个元素(从后添加),修改了原数组,返回值  push完之后 数组的长度
        var b = arr.push('小明');
        console.log(b); //  push完之后  数组的长度 4
        console.log(arr);


        // unshift() 从前添加元素  返回值 ,添加之后新数组的长度,修改原数组
        var c = arr.unshift('小红');
        console.log(c); // 5
        console.log(arr);


        // concat()：连接两个或多个数组，返回结果为新的数组。（不会改变原数组）
        var arr1 = [1, 2];
        var newArr = arr.concat(arr1);
        console.log(arr); // 
        console.log(newArr); // 拼接之后的数组


        // join()：将数组转换为字符串，返回结果为转换后的字符串（不会改变原来的数组）。
        // oin()方法可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符；如果不指定连接符，则默认使用 , 作为连接符
        var strArr = arr.join('-');
        console.log(arr);
        console.log(strArr);


        // split()： 通过指定分隔符， 如果省略， 默认以逗号分隔， 将字符串分割为字符串数组。
        // 第二个参数，制定返回数组的最大长度。
        var email = 'abc@163.com;cc@126.com;frg@qq.com';
        var emailArr = email.split(';');
        console.log(emailArr);
    </script>
</body>

</html>
