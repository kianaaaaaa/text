<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>

	<body>
		<script>
			// 数组 数据格式
			// 存储复杂数据
			// 数组存储的数据 可以是 任意的数据类型,但是通常 数组用来表示某一类数据的集合

			// 数组的 创建方式
			// 方式一: 字面量
			var arr = ["小明", "小红", "小张"];
			// 方式二  new Array
			// 如果参数为空，则表示创建一个空数组；
			// 参数位置是一个数值时，表示数组长度；
			// 参数位置是多个数值时，表示数组中的元素。
			var arr1 = new Array(); // 创建出来了一个空数组
			console.log(arr1);
			var arr2 = new Array(3);
			console.log(arr2);
			var arr3 = new Array(2, 5, 10);
			console.log(arr3); // [2,5,10]

			// 索引： 数组当中每一个元素对应的都有一个索引（下标）
			// 索引从0 开始，第一个元素对应的索引 为  0

			// 获取数组当中的元素  ,需要借助索引
			// 直到元素对应的索引 ,就可以拿到这个元素
			var user = arr[1];
			console.log(user);
			console.log(arr[2]);
			console.log(arr[0]);

			// 修改数组当中的元素 借助索引
			arr[1] = "小赵";
			console.log(arr);

			// length属性  数组的长度(数组元素的个数)
			// length值   ===  最大索引+1
			console.log(arr.length);

			// 追加元素
			var arr4 = [];
			arr4[0] = "小红";
			arr4[1] = "小张";
			arr4[3] = "小赵";
			// ["小红", "小张", empty, "小赵"]  非连续数组
			console.log(arr4);
		</script>
	</body>
</html>
