        // 思路二 

        var isZhi = true; // true代表是质数
        for (var i = 2; i <= num - 1; i++) {
            if (num % i === 0) {
                isZhi = false;
                break;
            }
        }
        // isZhi===true  啰嗦
        if (isZhi) {
            alert(num + '是一个质数');
