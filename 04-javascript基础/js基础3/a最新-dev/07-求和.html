<body>
    <script>
        // 求 1---100的 和
        var sum = 0;
        // 0+1+2+3+4+5....+100
        for (var i = 1; i <= 100; i++) {
            // sum = sum + i;
            // 字符串的累加 (乘法表的拼接) 也是一样的思想
            sum += i;
        }
        console.log(sum);
    </script>
</body>
