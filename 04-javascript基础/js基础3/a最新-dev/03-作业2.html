<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 找出1~1000之中，所有能被5整除，或者被6整除的数字。在控制台输出。
        // 遍历  1-1000的所有数字
        for (var i = 1; i <= 1000; i++) {
            if (i % 5 === 0 || i % 6 === 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
