<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- [2,5,8]  3  -->
    <!-- [2,5,8,8]
    [2,5,5,8]
    [2,3,5,8] -->
    <script>
        var arr = [97, 68, 72, 29, 51, 45];
        var len = arr.length;
        var temp;
        var j;
        for (var i = 1; i < len; i++) {
            temp = arr[i];
            j = i - 1;
            // 和i 之前的值 依次比较
            while (j >= 0 && temp < arr[j]) {
                arr[j + 1] = arr[j];
                // 1. [97, 97, 72, 29, 51, 45]
                // 2. [68, 97, 97, 29, 51, 45]
                // 3.[68, 72, 97, 97, 51, 45]
                // 3.[68, 72, 72, 97, 51, 45]
                // 3. [68, 68, 72, 97, 51, 45]

                j--;
            }
            arr[j + 1] = temp;
            //1.  [68, 97, 72, 29, 51, 45]
            // 2. [68, 72, 97, 29, 51, 45]
            // 3.[29, 68, 72, 97, 51, 45]

        }
        console.log(arr);
    </script>
</body>

</html>
