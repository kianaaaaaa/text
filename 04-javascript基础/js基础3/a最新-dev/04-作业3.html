<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 用户输入一个数字，列出所有它能够整除的数字。
        var num = Number(prompt('请输入数字'));

        for (var i = 1; i <= num; i++) {
            if (num % i === 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
