        // 优化
        // 交换了 5次位置
        for (var j = 0; j < arr.length - 1; j++) {
            var minIndex = j;
            for (var i = j + 1; i < arr.length; i++) {
                if (arr[minIndex] > arr[i]) {
                    minIndex = i;
                }
            }
            // 交换位置
            var temp = arr[j];
            arr[j] = arr[minIndex];
            arr[minIndex] = temp;
            console.log(arr);
        }
