<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量是用来保存数据的 

        // js 当中 不只有  数字 和  字符串这两类数据


        // 两大类 
        // 基本数据类型(简单数据类型)
        // 5种基本数据类型
        // 1. 字符串
        // 2. 数字
        // 3. 布尔值
        // 4. undefined
        // 5. null

        // 引用数据类型(复杂数据类型)
        // 1. 数组
        // 2. 函数
        // 3. 对象

        // 数组和 函数 也是对象


        // 字符串  string 类型
        // 用引号引起来的 就是字符串
        // 单双引号都可以
        // 引号不能嵌套 ,嵌套,引号的分组会错乱
        // 但是 单引号里边  可以嵌套双引号
        // 双引号 里边 可以嵌套 单引号
        var str = '你好';
        // var title = '你好,'不凡'学院';
        var title = '你好,"不凡"学院';
        var title1 = "你好,'不凡'学院";
        console.log(title);
        console.log(title1);
        var text = '我说:"今天\n天气真不错！"';
        console.log(text);

        // 补充： typeof 运算符
        // typeof () 表示“ 检测变量的数据类型”， 返回的是小写， 语法为： typeof 变量名
        // typeof str;
        // alert(typeof str);
        console.log(typeof str); // 把检测的结果打印出来 string


        // 数字类型  number 
        // 在 JS 中所有的数值都是 Number 类型，包括整数和浮点数（小数）。
        var num = 200;
        console.log(num);
        console.log(typeof num); // number
        // 无穷大（ 正无穷）： Infinity

        // 无穷小（ 负无穷）： - Infinity
        console.log(typeof Infinity); // number

        // NaN：是一个特殊的数字，表示 Not a Number
        console.log(typeof NaN); // number
        // 20 * 'abc'
        var a = 20 * 'abc'; // NaN

        // isNaN();判断括号里边的变量(或者结果) 是不是 NaN
        console.log(isNaN(a)); // true 是
        console.log(isNaN(num)); // false 不是




        // 布尔类型  Boolean 
        // true 或者 false
        // true 代表 真  是  正确
        // false  假   不是  错误
        console.log(typeof true); // boolean



        // undefined 类型
        // 只有一个值   undefined
        // 什么情况下会是  undefined
        // 变量声明了  但是 没有赋值  ,那么 他的值就是 undefined
        var b;
        console.log(b); // 打印的是  值  undefined(灰色)
        console.log(typeof b); // undefined 数据类型


        // null 类型
        // 表示 空 ,空对象
        var c = null;
        console.log(c); // null 
        console.log(typeof c); //数据类型  object(对象)




        // 引用数据类型 

        // 数组  
        // 注意书写形式
        var array = ['小明', '小红', '小张'];
        console.log(array);
        console.log(typeof array); // object

        // 函数 
        // 这个函数 是 用来计算任意两个数的和
        function getSum(x, y) {
            console.log(x + y);
        }
        getSum(3, 5);
        console.log(getSum);
        console.log(typeof getSum); // function


        // 对象 
        // 把一个人的信息 抽象成对象
        // 书写形式
        // {
        //     属性名: 属性值,
        //     属性名: 属性值,
        //     属性名: 属性值,
        // }
        // 对象的属性 分为两类 属性和方法
        // 这里边 say 属性 咱么称之为这个对象的方法
        var user = {
            name: '小明',
            sex: '男',
            age: 24,
            height: 178,
            child: {
                name: '小红',
                age: 2
            },
            say: function () {
                alert('你好')
            }
        }
        console.log(user);
        console.log(typeof user); // object
    </script>
</body>

</html>
