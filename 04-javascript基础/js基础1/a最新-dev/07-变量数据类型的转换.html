<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 数据类型转换(基本)

        // 第一种情况  其它数据类型 ===>  字符串类型
        // 三种方法
        // 1. String() 这个方法 可以把括号里边的变量转换成 字符串类型
        // 规则  20 ===> '20'  NaN===>'NaN'
        // true ===> 'true'  false===>'false'
        // undefined  ===>'undefined'
        // null=====>'null'
        var num = 100;
        var num_str = String(num);
        console.log(num);
        console.log(num_str);
        console.log(typeof num_str);
        console.log(String(true)); // true
        console.log(String(NaN));
        console.log(String(undefined));
        console.log(String(null));
        // 第二种情况  其它数据类型 ====>  数字类型
        // Number()
        // 字符串变数字 ====>  100
        // 纯数字字符串 直接变成数字
        // 字符串里边含有非数字的字符  则  NaN
        // 如果是 空字符串,或者 字符串全是空格   转换为 0
        // true===>1  false===>0
        // undefined ====> NaN
        // null====> 0
        console.log(Number('100')); //100
        console.log(Number('abc')); // NaN
        console.log(Number('abc0')); // NaN
        console.log(Number('')); // 0
        console.log(Number('      ')); // 0
        console.log(Number(true)); // 1
        console.log(Number(false)); //0
        console.log(Number(undefined)); // NaN
        console.log(Number(null)); // 0

        // 第三种情况  其它数据类型 ====>  布尔值
        // Boolean()
        // 字符串  
        // 数字 
        // null 
        // undefined
        // 只用记忆 什么情况下 会被转换成 false即可,其余情况 全是true
        // 空字符串 0  NaN null undefined
        console.log(Boolean('')); // false
        console.log(Boolean('abc')); //true
        console.log(Boolean('   ')); //true
        console.log(Boolean(100)); //true
        console.log(Boolean(-100)); //true
        console.log(Boolean(NaN)); // false
        console.log(Boolean(0)); // false
        console.log(Boolean(null)); // false
        console.log(Boolean(undefined)); //false
        console.log(Boolean({})); // 空的对象  true

        // 为什么要重点的记忆  String()   Number()  Boolean()
        // 因为 隐式转换 采用的 是这三种方法

        // 比较 'abc' 和 20  的 大小? 
        // 比较是  会把 'abc' 转换成数字(隐式转换)  在进行比较
        // js 当中存在很多隐式转换






        // 补充  转成字符串的 其他方法
        // 方法1. toString()
        // 语法   a.toString(); 把  a 转换成 字符串
        var a = 20;
        var b = NaN;
        var c;
        var d = null;
        console.log(a.toString());
        console.log(b.toString()); // NaN
        // 对于 undefined 和 null  而言  不能使用 toString()这个方法
        // 报错
        // console.log(c.toString());
        // console.log(d.toString());

        // 方法 二 
        // 利用  +  这个运算符
        var str1 = '你好';
        var num1 = 20;
        // 在这个地方  +   起到了 一个拼接字符串的作用
        console.log(str1 + num1); // '你好20'
        console.log(str1 + true); // 你好true
        console.log(str1 + null); // 你好null
        console.log(str1 + undefined); // 你好undefined

        // 补充
        // 转成 数字类型的  其他方法
        // 解决的是  这种情况 '20abc'

        // 字符串 转成数字  的 方法补充
        // parseInt() 转成整数
        // parseFloat() 转成小数

        // 转换规则  从第一个非空白字符（空格、换行、tab）开始转换，直到遇到一个非数字字符为止。
        // （2）自动带有截断小数的功能：取整，不四舍五入。

        // 注意 如果对非 String使用 parseInt()或 parseFloat()，它会先将其转换为 String然后再操作。

        // （4）带两个参数时，表示进制转换。
        console.log(parseInt('16', 10)); //16
        console.log(parseInt('16', 16)); //22

        // parseFloat()
        var a = "123.456.789px";
        console.log(parseFloat(a)); // 打印结果：123.456
    </script>
</body>

</html>
