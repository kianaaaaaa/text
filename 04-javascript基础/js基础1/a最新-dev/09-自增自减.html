<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        a = a + 5; // 15

        // 可以简写成  
        a += 5; // 20

        // 减法  同理  a-=5;  等价于  a =a -5;
        // 乘法  同理  a*=5;  等价于  a =a*5;


        var b = 100;
        b += 1; // 101
        // 还可以简写
        b++; //102 
        // 自增1 
        // 同理  还有 b-- 自减1


        // 补充  ++b(自增1) 和--b(自减1)

        var c = 10;
        // 总结
        // 自增 1 
        // c++  和 ++c  都实现了 c  自增1
        // 两者的区别? 
        var d = c++;
        // 先赋值 后++
        console.log(c); // 11
        console.log(d); // 10

        var num2 = 10;
        // 先 执行++  后赋值
        var e = ++num2;
        console.log(num2); //11
        console.log(e); // 11

        // 但是 咱们 通常在使用的时候  只想  实现自增或者自减, ++ 在前灾后 无所谓

        // 减法同理
    </script>
</body>

</html>
