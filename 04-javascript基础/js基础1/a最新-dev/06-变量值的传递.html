<body>
    <script>
        // 运算符前后带一个空格
        var a = 3;
        var b = 5;
        var c = 10;
        // 把b+c 的计算结果 赋值给 变量 a 
        // = 赋值运算符
        a = b + c; // 15
        b = a + c; // 25
        c = a + b; // 40
        console.log(a, b, c);
    </script>
</body>
