    <script>
        // 1） 当对非 Number 类型的值进行运算（ 包括 + 、 -、 * 、/）时，会将这些值转换为 Number 然后再运算。
        // （注：字符串 + Number、字符串 + 字符串是特例，稍后再讲） 
        console.log(5 - '10'); // -5
        console.log(true - 0); //1 
        console.log(null + 100); // 100
        console.log(undefined - 100); // NaN 
        // 2. 有  NaN 参与的运算 结果都是 NaN 
        // 3. 任何的值和字符串做加法运算，都会先转换为字符串，然后再做拼串操作。
        // 加法运算  有一边 是 字符串,都会把另一边转换成字符串   进行拼接操作
        console.log('bufanxueyuan' + 100); // 'bufanxueyuan100'
        var c = 100;
        var cStr = String(c);
        var cStr1 = c + '';

        //    4.  任何值做 - 、 * 、/运算时都会自动转换为 Number。

        //     我们可以利用这一特点， 为一个值 - 0、 * 1、 / 1 来将其转换为 Number。 原理和 Number() 函数一样， 使用起来更加简单。

    </script>
