<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 2;
        var b = 3;
        var c = 5;
        a = b + c; // 八  b+c 的值  赋给 a
        console.log(a); // 8
        b = c - a;
        console.log(b); // -3
        c = a * b;
        console.log(c); // -24
    </script>
</body>

</html>
