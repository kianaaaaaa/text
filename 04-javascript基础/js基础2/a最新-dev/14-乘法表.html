<body>
    <script>
        // 1*1=1;
        // 2*1=2;2*2=4;
        // 3*1=3;3*2=6;3*3=9;
        // ... 
        // 9*1=9;9*2=18;9*3=27;... 9*9=81;

        // 控制台 输出  乘法表
        for (var i = 1; i <= 9; i++) {
            var str = '';
            for (j = 1; j <= i; j++) {
                str = str + '' + i + '*' + j + '=' + i * j + ';';
            }
            console.log(str);
        }

        // 字符串的  拼接  累加

        // 嵌套思想
    </script>
</body>
