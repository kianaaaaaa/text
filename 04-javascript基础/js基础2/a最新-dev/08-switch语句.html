        var type = prompt("请输入汽油编号"); // 90 ,92 ,95 ,97 ,98
        // 把表达式的结果穷举出来
        switch (type) {
            case "90":
                alert("90号汽油");
                break;
            case "92":
                alert("92号汽油");
                break;
            case "95":
                alert("95号汽油");
                break;

            case "97":
                alert("97号汽油");
                break;

            case "98":
                alert("98号汽油");
                break;
            default:
                alert("输入错误");
                break;
        }

        // break 是用来退出 switch 语句的  不能省略
