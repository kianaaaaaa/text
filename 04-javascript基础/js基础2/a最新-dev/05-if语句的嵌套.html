	<body>
		<script>
			// 一个加油站为了鼓励车主多加油， 所以加的多有优惠。
			// 92 号汽油， 每升6元； 如果大于等于20升， 那么每升5 .9；
			// 97 号汽油， 每升7元； 如果大于等于30升， 那么每升6 .95
			// 编写JS程序， 用户输入自己的汽油编号， 然后输入自己加多少升， 弹出价格。
			var type = prompt("请输入油号:(92或97)");
			var num = prompt("请输入加油升数");
			var price;
			var totalPrice;
			// if (type === '92') {
			//     if (num >= 20) {
			//         alert(num * 5.9);
			//     } else {
			//         alert(num * 6);
			//     }
			// } else {
			//     if (num >= 30) {
			//         alert(num * 6.95);
			//     } else {
			//         alert(num * 7);
			//     }
			// }

			if (type === "92") {
				if (num >= 20) {
					price = 5.9;
				} else {
					price = 6;
				}
				// num >= 20 ? price = 5.9 : price = 6;
			} else {
				if (num >= 30) {
					price = 6.95;
				} else {
					price = 7;
				}
			}
			totalPrice = num * price;
			alert(totalPrice);
		</script>
	</body>
