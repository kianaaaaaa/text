<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // js内置对象  Date对象
        console.log(Date);
        console.log(Math);

        // Date  称之为  构造函数(对象) 功能:就是专门来制造对象的

        // 和  普通函数的区别   就是 首字母大写

        // 构造函数 其实 就 类似于 一个 制造对象的  模板

        // Date是一个  时间  构造函数
        var date = new Date(); // new 出来了  一个 当前时间 的 时间对象
        console.dir(date);
        var date1 = new Date('2018-9-9');
        console.log(date1);

        // 获取年份
        var year = date.getFullYear();
        console.log(year);
        // 获取月份
        var month = date.getMonth() + 1; // [0,11]
        console.log(month); // 9 
        // 获取日
        var day = date.getDate();
        // 获取星期
        var weekDay = date.getDay();
        // 获取时
        var hour = date.getHours();
        // 获取 分
        var min = date.getMinutes();
        // 获取 秒
        var second = date.getSeconds();
        // 获取毫秒 1000ms===1s
        var ms = date.getMilliseconds();
        console.log(day, weekDay, hour, min, second, ms);

        // 输出这样一个语句 
        // '现在时间是:2019年10月29日 15时25分20秒'
        // 拼接字符串
        var str = '现在时间是:' + year + '年' + month + '月' + day + '日 ' + hour + '时' + min + '分' + second + '秒';

        var str1 = '现在时间是:' + year + '年' + month + '月' + day + '日 ' + hour + '时' + min + '分' + second + '秒';

        console.log(str);


        // 时间戳 格林威治标准时间的1970年1月1日，0时0分0秒到当前日期所花费的毫秒数（1 秒 = 1000 毫秒）
        console.log(date.getTime());
        console.log(Date.now());
    </script>
</body>

</html>
