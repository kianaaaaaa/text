<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 断点调试 ,是为了让你更清楚的 知道 代码 的 走向
        // 先打开页面,让代码运行一次
        // 打开控制台
        // 点击 sources 
        // 设置断点
        // 刷新页面
        // 不断地点击  下一步 ,让代码  一行一行的去执行
        var type = '97';
        var num = 30;
        var price;
        var totalPrice;
        if (type === '92') {
            if (num >= 20) {
                price = 5.9;
            } else {
                price = 6;
            }
        } else {
            if (num >= 30) {
                price = 6.95
            } else {
                price = 7;
            }
        }
        totalPrice = num * price;
        alert(totalPrice);
    </script>
</body>

</html>
