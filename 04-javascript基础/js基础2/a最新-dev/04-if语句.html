<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var age = 27;
        // 第一种 条件判断语句
        // 符合括号里边的条件,就执行大括号里边的代码
        // if (条件表达式) {
        //     符合这个条件时
        //     执行的代码
        // }
        if (age > 18 && age < 65) {
            alert('你可以考驾照了');
        }

        // 注意 
        // 这个括号 () 会把里边的内容 转换成布尔值(隐式转换)
        // if (age) {
        //     alert(age);
        // }
        // console.log(age);


        // 第二种 条件分支语句
        //  else 表示 否则
        if (age > 18) {
            alert('你成年了');
        } else {
            alert('你未成年');
        }
        alert(age);

        // 多分支的条件语句
        // 比如说 成绩 
        // 90分以上 优秀
        // 80分以上 良好
        // 60分以上 及格
        // 60分以下不及格
        var score = 85;
        // if (score >= 90) {
        //     alert('优秀')
        // }
        // if (score < 90 && score >= 80) {
        //     alert('良好')
        // }
        // if (score < 80 && score >= 60) {
        //     alert('及格')
        // }
        // if (score < 60) {
        //     alert('不及格')
        // }

        // 注意 每一个else if 都暗含了之上的  条件不符合
        if (score >= 90) {
            alert('优秀');
        } else if (score >= 80) {
            alert('良好');
        } else if (score >= 60) {
            alert('及格');
        } else {
            alert('不及格');
        }

        console.log(score);
        // 注意   if语句的  跳楼现象
    </script>

</body>

</html>
