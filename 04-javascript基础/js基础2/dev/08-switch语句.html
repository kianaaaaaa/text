<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 格式：

        // switch (表达式) {
        //     case 值1：
        //     语句体1;
        //     break;

        //     case 值2：
        //     语句体2;
        //     break;

        //     ...
        //     ...

        //     default：
        //     语句体 n + 1;
        //     break;
        // }
        // 备注 1： 当所有的比较结果都为 false 时， 则只执行
        // default 里的语句。

        // 备注 2：
        // break 可以省略， 但一般不建议。 否则结果可能不是你想要的

        var color = 'red';
        switch (color) {
            case 'red':
                console.log('红色');
                break;
            case 'pink':
                console.log('粉色');
                break;
            case 'green':
                console.log('绿色');
                break;
            case 'orange':
                console.log('橘色');
                break;
            default:
                console.log('默认黑色');
                break;
        }
        var cj = 85;
        switch (true) {
            case cj >= 90:
                alert('youxiu');
                break;
            case cj < 90 && cj >= 80:
                alert('lianghao');
                break;
        }
    </script>
</body>

</html>
