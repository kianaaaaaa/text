<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // break 用来 退出switch语句
        // break  用来退出循环语句
        // 1---9999 中找到一个 被3 整除的数 打印出来
        for (var i = 1; i <= 9999; i++) {
            if (i % 3 === 0) {
                console.log('找到了', i);
                // 因为只需要找到一个 
                // 找到之后 ,需要让循环停止
                break;
            }
        }


        // continue 用来跳出当次循环
        // 只打印 偶数
        for (var i = 1; i <= 10; i++) {
            // if (i % 2 === 0) {
            //     console.log(i);
            // }
            if (i % 2 === 1) {
                continue;
            }
            console.log(i);

        }
    </script>
</body>

</html>
