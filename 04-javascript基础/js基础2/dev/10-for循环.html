<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // console.log(1);  向执行 100次
        //  需要循环停止条件   死循环

        // for 循环
        for (var i = 1; i <= 100; i++) {
            console.log(1);
        }
        // 执行初始化表达式， 初始化变量（ 初始化表达式只会执行一次）

        // 执行条件表达式， 判断是否执行循环：
        // 如果为true， 则执行循环语句
        // 如果为false， 终止循环

        // 执行更新表达式， 更新表达式执行完毕继续重复

        // 打印 0--100  控制台
        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }
        // 0 1 2 ....  99 100

        for (var i = 1; i < 13; i = i + 4) {
            console.log(i);
        }
        // 1 5 9


        for (var i = 1; i < 10; i = i + 3) {
            i = i + 1;
            console.log(i);
        }
        // 2 6 10

        for (var i = 1; i <= 10; i++) {

        }
        console.log(i); // 11

        for (var i = 1; i < 7; i = i + 3) {}
        console.log(i); // 7


        // for (var i = 1; i > 0; i++) {
        //     console.log(i);
        // }



        // for 主要用途就是用来遍历数据

        // 遍历 1-100 之间所有的整数在控制台输出
        for (var i = 1; i <= 100; i++) {
            console.log(i);
        }

        for (var i = 100; i >= 1; i--) {
            console.log(i);
        }
    </script>
</body>

</html>
