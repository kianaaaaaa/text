<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 92  还是  95

        // 加的 多有优惠

        // 一个加油站为了鼓励车主多加油， 所以加的多有优惠。
        // 92 号汽油， 每升6元； 如果大于等于20升， 那么每升5 .9；
        // 97 号汽油， 每升7元； 如果大于等于30升， 那么每升6 .95
        // 编写JS程序， 用户输入自己的汽油编号， 然后输入自己加多少升， 弹出价格。
        var type = prompt('请输入汽油编号:(92或者97)');
        // prompt 用户录入信息 ,全都是字符串
        // console.log(type);
        var num = parseFloat(prompt('请输入加多升汽油:(单位升)'));
        var price;
        if (type === '92') {
            if (num >= 20) {
                // alert(5.9 * num);
                price = 5.9;
            } else {
                // alert(6 * num);
                price = 6;
            }
        } else if (type === '97') {
            if (num >= 30) {
                // alert(6.95 * num);
                price = 6.95;
            } else {
                // alert(7 * num);
                price = 7;
            }
        } else {
            alert('请正确填入汽油编号');
        }
        var totalPrice = price * num;
        alert(totalPrice);
    </script>
</body>

</html>
