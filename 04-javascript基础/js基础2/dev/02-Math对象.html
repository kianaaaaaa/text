<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Math 对象 js当中内置的对象
        // 这个对象里边包含了  很多数学上常用的方法

        // 求绝对值
        console.log(Math.abs(-100)); // 100
        // 向下取整
        console.log(Math.floor(2.6)); // 2
        console.log(Math.floor(-2.6)); // -3

        // 向上取整
        console.log(Math.ceil(2.4)); // 3
        console.log(Math.ceil(-2.4)); // -2

        // Math.round()	四舍五入取整（正数四舍五入，负数五舍六入）
        console.log(Math.round(2.5)); // 3
        console.log(Math.round(-2.5)); // -2
        console.log(Math.round(2.499999999999999999999999999)); // 3
        console.log(2.499999999999999999999999999 === 2.5); // true


        // Math.max(x, y, z)	返回多个数中的最大值
        // Math.min(x, y, z)	返回多个数中的最小值
        console.log(Math.max(10, 100, 30, 40)); // 100
        console.log(Math.min(10, 100, 30, 40)); // 10

        // Math.pow(x,y)	返回 x 的 y 次幂(方))
        // console.log(3*3*3*3);
        console.log(Math.pow(3, 4)); // 81

        // Math.sqrt()	对一个数进行开方运算
        console.log(Math.sqrt(16)); // 4

        // Math.random()	生成 0-1 之间的随机数 包含0  不包含1 [0,1)
        console.log(Math.random());

        // 随机 0-99 范围 的整数
        // Math.random()*100  [0,100)  0.001*100  0.1
        console.log(Math.floor(Math.random() * 100));

        // 随机 5-10 范围 的整数
        // 0-5  +5
        // Math.random()*6   [0,6)  向下取整   [0,5]
        console.log(Math.floor(Math.random() * 6) + 5);

        // 总结  求任意范围的 随机 整数 

        // Math.floor(Math.random()*个数)+最小值
    </script>

</body>

</html>
