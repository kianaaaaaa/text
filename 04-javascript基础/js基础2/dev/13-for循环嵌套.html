<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 10; i++) {

            for (var j = 0; j < 5; j++) {
                console.log(i, j);
            }
        }

        // 外层循环  0 ---> 0和0  01 02 03 04
        // 1--->10 11 12 13 14 

        // 2----> 20 21 22 23 24

        // 3--->  30 31 32 33 34

        // 控制台打印一个9*9 乘法表
        // 1*1=1;
        // 2*1=2;2*2=4;
        // 3*1=3;3*2=6;3*3=9;
        // ... 
        // 9*1=9;... 9*9=81

        for (var i = 1; i <= 9; i++) {

            var str = '';
            for (var j = 1; j <= i; j++) {
                str = str + '' + i + '*' + j + '=' + i * j + ';';
            }
            console.log(str);
        }

        // i=2
        // '2*1=2;' + '2*2=4;'
    </script>
</body>

</html>
