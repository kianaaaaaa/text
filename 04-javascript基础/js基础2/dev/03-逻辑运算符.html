<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 逻辑运算符有三个：

        //     &&
        //     与（ 且）： 两个都为真， 结果才为真。

        //     ||
        //     或： 只要有一个是真， 结果就是真。


        //     !非： 对一个布尔值进行取反。

        // 判断一个人的年龄是否在 18-60之间
        // var age = prompt('请输入年龄');
        // console.log(age > 18 && age < 60);
        // console.log(18 < age < 60);  错误写法

        console.log(4 > 5 || 6 < 7); // true

        console.log(!0); // true  !存在隐式转换 会把0 先转换成布尔值,再取反

        // 短路运算

        // JS 中的&&属于短路的与，如果第一个值为 false，则不会看第二个值。
        //第一个值为true，会检查第二个值
        // true && alert("看我出不出来！！");
        // 第一个值为false, 整体结果确定false, 后边没有必要在看了
        // false && alert("看我出不出来！！");

        // JS 中的||属于短路的或，如果第一个值为 true，则不会看第二个值
        // false || alert("看我出不出来！！");
        true || alert("看我出不出来！！");


        // 非布尔值的与或运算【重要】
        // 非布尔值进行与或运算时，会先将其转换为布尔值，然后再运算，但返回结果是原值
        var result = 5 && 6; // 运算过程：true && true;
        console.log("result：" + result); // 打印结果：6（也就是说最后面的那个值。）


        // 与运算的返回结果：（ 以两个非布尔值的运算为例） 遇到false就返回

        // 如果第一个值为 true， 则必然返回第二个值

        // 如果第一个值为 false， 则直接返回第一个值


        // 或运算的返回结果：（ 以两个非布尔值的运算为例） y=遇到 true 就返回

        // 如果第一个值为 true， 则直接返回第一个值

        // 如果第一个值为 false， 则返回第二个值
        console.log(5 || 6); // 5
    </script>
</body>

</html>
