<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 语法
        表达式?如果表达式结果为 true 执行这里的代码:如果表达式结果为 false 执行冒号后面的代码; -->
    <script>
        // 结果为真 走冒号前边的代码  为假 走冒号后边的代码
        5 > 3 ? console.log("5大于3") : console.log("5不大于3");

        // if else 语句的 简写
        // if (5 > 3) {
        //     console.log('5大于3');
        // } else {
        //     console.log('5不大于3');
        // }
        var num = 20;
        var price;
        num >= 20 ? price = 5.9 : price = 6;
        console.log(price);
    </script>
</body>

</html>
