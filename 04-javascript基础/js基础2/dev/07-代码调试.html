<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var num = 30;
        var type = '97';
        var price;
        if (type === '92') {
            if (num >= 20) {
                // alert(5.9 * num);
                price = 5.9;
            } else {
                // alert(6 * num);
                price = 6;
            }
        } else if (type === '97') {
            if (num >= 30) {
                // alert(6.95 * num);
                price = 6.95;
            } else {
                // alert(7 * num);
                price = 7;
            }
        } else {
            alert('请正确填入汽油编号');
        }
        var totalPrice = price * num;
        alert(totalPrice);
    </script>
</body>
