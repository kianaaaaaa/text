<body>
    <script>
        // 如何把一个字符串的大小写取反（ 大写变小写小写变大写）， 例如’ AbC ' 变成 '
        // aBc ' 
        var str = 'AbC';
        var strArr = str.split('');
        for (var i = 0; i < strArr.length; i++) {
            if (strArr[i].toLowerCase() === strArr[i]) {
                // 此时为小写
                strArr[i] = strArr[i].toUpperCase();
            } else {
                strArr[i] = strArr[i].toLowerCase();

            }
        }
        var newStr = strArr.join('');
        console.log(newStr)
    </script>
</body>

</html>
