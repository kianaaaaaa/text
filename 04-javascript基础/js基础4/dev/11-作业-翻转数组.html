        // 封装成函数

        function reverse(arr) {
            var len = arr.length;
            for (var i = 0; i < len / 2; i++) {
                // arr[i] 和 arr[len-1-i]
                var temp = arr[i];
                arr[i] = arr[len - i - 1];
                arr[len - 1 - i] = temp;
            }
        }
        reverse(arr);
        console.log(arr);


        function reverse2(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr.unshift(arr[i]);
            }
            return newArr;
        }
        var arr1 = [1, 2, 3, 4];
        console.log(reverse2(arr1));
