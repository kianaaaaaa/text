        function say() {

        var arr = [3, 5, 2, 1];
        var arr1 = [10, 9, 8, 4];

        function bubbleSort(arr) {
            for (var j = 0; j < arr.length - 1; j++) {
                // 外层循环 控制轮次,arr.length-1次

                // 每执行完一趟之后,内层循环都可以少比较一次
                for (var i = 0; i < arr.length - 1 - j; i++) {
                    // arr[i]和 arr[i+1]]
                    if (arr[i] > arr[i + 1]) {
                        // 交换位置
                        // arr[i] = arr[i + 1];
                        // arr[i + 1] = arr[i];
                        var temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                    }
                }
                // console.log(arr);
            }
            console.log(arr);
        }
        bubbleSort(arr);
        bubbleSort(arr1);
    </script>
