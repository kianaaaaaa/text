<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 所有的变量都保存在  栈内存
        var a = 10; // 基本数据 
        var b = 100; //  栈内存里  保存的 就是这个数据本身
        var arr = [1, 2, 3, 4]; // 引用数据类型 栈内存里边的 arr 保存的 仅仅是一个 地址,这个地址指向实际的数组(堆内存当中存放)


        // 基本数据类型作为参数传递,一切修改不会影响传进来的数据本身
        var num = 2;

        function ins(x) {
            x++;
        }
        // 调用ins方法
        ins(num); // 实参赋值的时候 ,赋的是  变量保存的值(栈内存)
        console.log(num);



        function add(arr, n) {
            arr.push(n);
        }
        var arr1 = [2, 3];
        // 调用add方法
        add(arr1, 4);
        console.log(arr1); // [2,3,4]
    </script>
</body>

</html>
