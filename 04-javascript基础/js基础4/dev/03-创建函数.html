<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 方式一:  具名函数 
        function say() {
            alert('nihao');
        }

        // 方式二 匿名函数表达式  

        var foo = function () {
            alert('匿名函数');
        }

        // 方式三  自执行函数(立即执行函数)
        // 再创建函数的时候就执行

        ;
        (function () {
            alert('我是一个自执行函数');
        })()

        // 注意的一点,函数 不调用 是不会 执行
        // 函数调用 
        // 函数名();
        // say();
        // foo();
    </script>
</body>

</html>
