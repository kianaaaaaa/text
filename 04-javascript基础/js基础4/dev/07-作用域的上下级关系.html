<head>

<body>
    <script>
        // 变量的查找规则

        // 当在函数作用域操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用（就近原则）。如果没有则向上一级作用域中寻找，直到找到全局作用域；
        // 如果全局作用域中依然没有找到，则会报错 ReferenceError。
        function foo() {
            var x = 1; // 局部变量 

            function bar() {
                var y = x + 1; // 1+1
                var z = 100;
            }
            // var z = y + 1; // 报错 // y 先在自身作用域 下 去查找,找不到 去它的上一级作用域查找,找到了就用,找不到接着往上 查找,找到全局依然没找到,报错

            function ins() {
                x++; // 
                // y++; //  报错
                var z = 1000;
            }
            bar();
            ins();
        }
        foo();

        var a = 100;

        function say() {
            var a = 10;
            console.log(a); // 10
            // 我想使用 全局的 a
            console.log(window.a);
        }
        say();



        // 补充 
        var arr = [1, 2, 3, 4];

        function bubbleSort(arr) {
            // var arr;
            console.log(arr);
            // 排序逻辑的时候
        }
        bubbleSort([1, 3]); // 
    </script>
</body>

</html>
