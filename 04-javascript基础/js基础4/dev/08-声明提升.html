<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量要想使用  必须先声明
        // 使用 var 关键字声明的变量（ 比如 var a = 1），会在所有的代码执行之前被声明（但是不会赋值）
        // 变量声明  存在提升
        console.log(a); // undefined
        var a = 1;

        // 真正的执行顺序
        // var a;
        // console.log(a); // undefined
        // a = 1;


        // 果声明变量时不是用 var 关键字（比如直接写 a = 1），则变量不会被声明提前。
        // b = 1; 这样声明变量 不报错, 声明的 永远是一个全局变量



        // 函数声明   提升

        // 1.使用函数声明的形式创建的函数 function foo(){}，会被声明提前。也就是说，整个函数会在所有的代码执行之前就被创建完成，所以我们可以在函数声明之前，调用函数。

        // 2.使用函数表达式创建的函数 var foo = function(){}，不会被声明提前，所以不能在声明前调用。很好理解，因为此时 foo 被声明了，且为 undefined，并没有把 function(){} 赋值给 foo。

        say(); //  nihao 

        function say() {
            console.log('nihao');
        }

        foo(); // Uncaught TypeError: foo is not a function
        var foo = function () {
            console.log('匿名函数');
        }




        // 注意
        // 在函数作用域也有声明提前的特性：

        // 使用
        // var 关键字声明的变量， 会在函数中所有的代码执行之前被声明。
        // 函数声明也会在函数中所有的代码执行之前执行。
        // 在函数中， 没有
        // var 声明的变量都是全局变量， 而且并不会提前声明。
    </script>
</body>

</html>
