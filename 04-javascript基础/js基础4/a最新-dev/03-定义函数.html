<body>
    <script>
        // 创建函数
        // 1.方式一  具名函数
        // function 关键字
        // function 函数名(参数1,参数2,....){
        //     函数执行的代码
        // }

        // 求任意两个数的和?
        function add(x, y) {
            console.log(x + y);
        }
        add(3, 5); // 当调用的时候 是不是要告诉这个函数  求 那两个数的和
        add(10, 8);

        // 方式二 匿名函数表达式
        var say = function () {
            console.log('hello');
        }
        // 调用
        // say();

        // 函数如何调用?
        // 函数名();


        // 写在函数里边的代码  不调用  是不会执行的 

        // say  和  say()
    </script>
