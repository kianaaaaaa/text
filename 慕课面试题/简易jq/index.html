<script>

    Function.prototype.bind1 = function () {
        const args = Array.prototype.slice.call(arguments)
        const t = args.shift()
        const self = this
        return function () {
            return self.apply(t, self)
        }
    }


    function fin1(a, b, c) {
        console.log(this)
        console.log(a, b, c)

    }

    const fn2 = fin1.bind({x: 100}, 10, 20, 30)
    const res = fn2()
    console.log(res)
