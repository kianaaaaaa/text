        content.fn = this;
        let a = '';
        const args = Array.prototype.slice.call(arguments, 1);
        a = content.fn(...args)
        delete content.fn
        return a
    }

    Function.prototype._apply = function (content = window, args) {
        content.fn = this;
        let a = '';
        args ? a = content.fn(...args) : a = content.fn()
        delete content.fn
        return a
