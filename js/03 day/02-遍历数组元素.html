<body>
    <script>
        var arr = [1, 4, 8, 20, 50, 12];
        // 筛选出 大于12 的元素
        // 如何遍历数组当中的元素  其实就是 遍历数组元素的下表 0 ------arr.lenght-1

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 12) {
                console.log(arr[i]);

            }
        }
    </script>
