        //  然后， 再从剩余未排序元素中继续寻找最小（ 大） 元素， 然后放到已排序序列的末尾。 
        //  以此类推， 直到全部待排序的数据元素排完。

        // 优化写法 
        // 交换了 五次位置
        for (var j = 0; j < arr.length - 1; j++) {
            var minIndex = j;
            for (var i = j + 1; i < arr.length; i++) {
                if (arr[minIndex] > arr[i]) {
                    minIndex = 1;
                }
            }
            // 交换位置
            var temp = arr[j]
            arr[j] = arr[minIndex];
            arr[minIndex] = temp;
            console.log(arr);
        }
