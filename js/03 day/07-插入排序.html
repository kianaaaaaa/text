<body>
    <script>
        var arr = [97, 68, 72, 29, 51, 45];
        var len = arr.length;
        var temp;
        var j;
        for (var i = 1; i < len; i++) {
            temp = arr[i];
            j = i - 1;
            while (j >= 0 && temp < arr[j]) {
                arr[j+1]=arr[j];
                j--;
            }
            arr[j + 1] = temp;
        }
        console.log(arr);


    </script>
