    <script>
        // 比较相邻的元素. 如果第一个比第二个大, 就交换他们两个.
        // 对每一对相邻元素作为同样的工作, 从开始第一对到结尾的最后一对. 在这一点, 最后的元素应该会是最大的数
        // 针对所有的元素重复以上的步骤. 除了最后一个.
        // 持续每次对越来越少的元素重复上面的步骤,  知道没有任何一对数字需要比较
        // 之所以叫毛包顺序, 每一轮两两比较滞后, 都会冒出一个本轮最大的数, 将其移动到本轮尾部.
        var arr = [97, 68, 72, 29, 51, 45, 3]

        // 实现从小到大

        // 第一轮
        for (var i = 0; i < arr.length - 1; i++) {
            if (arr[i] > arr[i + 1]) {
                //交换位置
                var temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
            }
            // console.log(arr);

        }
        console.log(arr);

        // 第二轮
        // for (var i = 0; i < arr.length - 1; i++) {
        //     if (arr[i] > arr[i + 1]) {
        //         // 交换位置
        //         var temp = arr[i];
        //         arr[i] = arr[i + 1];
        //         arr[i + 1] = temp;
        //     }
        // }
        // console.log(arr);

        // 第三轮 第四轮 


        // 冒泡排序优化
        // 外层循环 控制轮次
        // 内层循环 实现的是  找到本轮最大的数
        for (var j = 1; j < arr.length; j++) {
            for (var i = 0; i < arr.length - j; i++) {
                if (arr[i] > arr[i + 1]) {
                    //交换位置
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
                // console.log(arr);

            }
            console.log(arr);
        }
        // console.log(arr);

    </script>
