<body>
    <script>
        // 3 找到数组中每个字母出现的次数["c", "a", "z", "a", "a"]
        var words = {};
        var arr = ["c", "a", "z", "a", "a"];

        for (i = 0; i < arr.length; i++) {
            if (words[arr[i]]) {
                words[arr[i]] = words[arr[i]] + 1;
            } else {
                words[arr[i]] = 1;

            }



        }
        console.log(words);

    </script>
</body>
