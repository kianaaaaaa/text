<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [1, 3, 5, 7];
        // reverse()
        // reverse()： 反转数组， 返回结果为反转后的数组（ 会改变原来的数组）
        // 反转后的数组  =  数组.reverse();。
        var reverseArr1 = arr1.reverse();
        console.log(reverseArr1);
        // 查看一下原数组

        console.log(arr1);


        // slice()
        // slice()： 从数组中提取指定的一个或者多个元素， 返回结果为新的数组（ 不会改变原来的数组）。

        // 备注： 该方法不会改变原数组， 而是将截取到的元素封装到一个新数组中返回。

        // 语法：

        // 新数组 = 原数组.slice(开始位置的索引, 结束位置的索引); //注意：包含开始索引，不包含结束索引

        var arr2 = [10, 12, 32, 45, 67, 21];
        var sliceArr2 = arr2.slice(1, 4);
        console.log(sliceArr2);
        var cloneArr2 = arr2.slice(0);// 复制数组 ,结束索引不写,那就截取到数组最后
        console.log(cloneArr2);


        var arr3 = [10, 20, 30, 40, 50];
        var spliceArr3 = arr3.splice(1, 3);
        console.log(spliceArr3);
        console.log(arr3);


        var arr4 = [20, 30, 40, 50, 60, 70,];
        arr4.splice(1, 1, 100, 200, 300);
        console.log(arr4);


        arr4.splice(1, 0, 11);
        console.log(arr4);



        var users = ['小明', '小红', '小张', '李四', '小赵', '小张', '赵六'];
        console.log(users.indexOf('李四'));
        console.log(users.lastIndexOf('小张')); // 5


        var arr5 = ["e", "b", "d", "a", "f", "c"];
        var result5 = arr5.sort();
        console.log(result5);


        var arr6 = [5, 2, 11, 3, 4, 1];
        var laji6 = arr6.sort();
        console.log(laji6);

        var arr7 = [5, 2, 11, 3, 4, 1];
        var laji7 = arr7.sort(function (a, b) {
            return a - b;
        })
        console.log(laji7);


        var userArr = [{
            name: '小明',
            age: 24,
            h: 176
        },
        {
            name: '小红',
            age: 22,
            h: 170
        },
        {
            name: '小赵',
            age: 24,
            h: 178
        },
        {
            name: '小王',
            age: 23,
            h: 176
        }
        ];
        userArr.sort(function(a,b){
            if(a.age === b.age){
                return b.h - a.h;
            }
            return a.age - b.age;
        })
        console.log(userArr);

    </script>
</body>

</html>
