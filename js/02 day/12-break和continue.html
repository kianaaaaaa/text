<body>
    <script>
        for (var i = 1; i < 100; i++) {
            if (i % 3 === 0) {
                console.log('zhidaol ', i);
                break;
            }
        }

        for (var j = 1; j < 100; j++) {
            if (j % 3 === 0) {
                console.log('zhidaole ', j);
                continue
            }
            console.log('nihao', j);
            
        }

    </script>
</body>
