<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var type = prompt("请输入数字");
        if (type % 5 === 0) {
            if (type % 6 === 0) {
                alert('这个数字同时可以被5和6整除');
            } else {
                alert('这个数字能被5整除不能被6 整除');
            }
        } else {
            if (type % 6 != 6) {
                alert('这个数字能被整除 但是不能被6整除')
            } else {
                alert("这个数字能被6整除，但是不能被5整除");
            }
        }


    </script>
</body>

</html>
