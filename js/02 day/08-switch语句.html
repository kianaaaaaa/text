<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var type = prompt("请输入汽油编号"); // 90 ,92 ,95 ,97 ,98
        switch (type) {
            case "90":
                alert("90号汽油");
                break;
            case "92":
                alert("92号汽油");
                break;
            case "95":
                alert("95号汽油");
                break;

            case "97":
                alert("97号汽油");
                break;

            case "98":
                alert("98号汽油");
                break;
            default:
                alert("输入错误");
                break;
        }
    </script>
</body>

</html>
