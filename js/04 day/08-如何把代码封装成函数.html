<body>
    <script>
        function add(x, y) {
            return x + y
        }
        var a = add(3, 5);
        var b = add(8, 10);

        var arr = [1, 3, 2, 8, 5];
        var arr1 = [1, 10, 9, 8, 5];
        var arr2 = [10, 28, 13, 5];
        // 把冒泡排序 封装成函数
        function bubbleSort(array) {
            for (var j = 1; j < array.length; j++) {
                for (var i = 0; i < array.length - j; i++) {
                    if (array[i] > array[i + 1]) {
                        var temp = array[i];
                        array[i] = array[i + 1];
                        array[i + 1] = temp;
                    }
                }
            }
        }
        bubbleSort(arr2);
        console.log(arr2);
        bubbleSort(arr1);
        console.log(arr1);
    </script>
</body>
