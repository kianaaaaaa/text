<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [11, 3];
        var arr2 = [11, 3, 55];
        var arr3 = [11, 3, 55, 56, 48];
        function bubbleSort(array) {
            for (var j = 1; j < array.length; j++) {
                for (var i = 0; i < array.length - j; i++) {
                    if (array[i] < array[i + 1]) {
                        var temp = array[i];
                        array[i] = array[i + 1];
                        array[i + 1] = temp;
                    }
                }
            }
        }

        bubbleSort(arr1);
        console.log(arr1[1]);
        bubbleSort(arr2);
        console.log(arr2[1]);
        bubbleSort(arr3);
        console.log(arr3);



    </script>
</body>

</html>
