<!DOCTYPE html>

<head>

<body>
    <script>
        function test1(num) {
            for (var i = num-1; i >= 1;) {
                num = num * i;
            }
            return num;
        }
        console.log("for循环递归", test1(10));
    </script>
</body>

</html>
