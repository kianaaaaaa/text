    <script>
        var a = 100;

        function add(x, y) {
            var sum = x + y;
            console.log(sum);
            return sum; // 返回 sum 相当于 把 sum 这个变量当做add 函数的结果给丢出去了
            // 另一个作用 return 下边的代码 不在执行相当于 跳出函数

        }
        add(3, 5);
        // 我想闹到求和的结果,在函数外边做其他事情
        // 函数外边是拿不到的 sum 这个变量
        // console.log(sum); // sum is not defined
        // console.log(add(3, 5) * a); // NaN
        // console.log(add(3, 5)); // undefined

        // 天上 return sum 之后
        // console.log(add(3, 5) * a); // 800
        // console.log(add(3, 5)); // 8
        var b = add(3, 5);
    </script>
