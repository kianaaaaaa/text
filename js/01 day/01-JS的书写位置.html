<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 外部引入JS 文件 -->
    <!-- 复用 -->
    <!-- <script src="main.js"></script> -->
    <style>





    </style>
    <!-- 第一种 写在head 标签里边 -->
    <script>
        //js代码
        //alert 页面弹出框
        // 这个弹出框,不确定后面的代码不会执行
        alert('你好')
    </script>
</head>

<body>
    <p style="color: red;">
        鸡你太美
    </p>

    <!-- 第一种写在 body 标签里面(所有标签之后) -->
    <!-- script  标签 可以同时写很多个 -->
    <!-- 同样可以外部引入 -->
    <script src="main.js"></script>
    <!-- 常用 推荐 -->
    <script>
        // 页面 检查 console控制台 打印信息
        console.log('hello')
        // 代码 从上往下的顺序执行
    </script>
</body>

</html>
