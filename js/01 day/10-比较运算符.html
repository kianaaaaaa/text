            // 如果关系不成立则返回 false

            // === 严格等于 ! ===(严格不等于)
            // 规则
            // 1. 对于非数值进行比较是, 会将其转换为数字在比较
            console.log(1 > true);
            console.log(1 >= true);
            console.log(1 > '0');

            console.log(10 <= "hello"); // 10<NaN false
            console.log(true > false); // 1>0 成立 true

            // 如果符号两侧的值都是字符串是, 不会将其转换为数字进行比较

            // 比较字符编码是, 是一位一位进行比较. 如果两位一样, 则比较效益为, 所以借用他可以对应为进行排序
            console.log('56' > '123'); // true 53>49

            // 因此:当我们在比较两个字符串的数字时候 , 一定一定要先转型

            // 重点 == 
            // == 这个符号,可以验证字符串师傅相同
            console.log('你好' == '你好'); // true

            // ==这个符号并不准确, 会将不同的类型的东西.转换为相同类型进行比较( 大部分情况下, 都是转换为数字)
            console.log('100' == 100); // true

            // NaN 不合任何值相等, 包括他本身
            console.log(NaN == NaN);
