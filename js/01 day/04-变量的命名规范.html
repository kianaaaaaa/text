<body>
    <script>
        //规范
        //1. 只能使用 字母,数字,下划线, $
        //2. 不能以数字开头
        //3. 严格区分大小写  变量a 和 变量A 不一样
        //4. 不能使用js 中的关键字和 保留字 (js 中有一些特殊功能的短语或单词,就比如 var)
        //5. 驼峰命名法 后边的单词 首字母大写
        //6. 见名知意
        var a;
        var a1;
        // var 1a; 错误
        var A;
        var firstName;
        // str string的简写(字符串)
        var str = '你好';
        var num = 10;
        //合 相加的合
        var sum;       
        </script>
