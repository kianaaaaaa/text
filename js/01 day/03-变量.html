<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 字面量" 即常量 ,是固定值 , 不可改变 .看见什么 就是是什么
        // 简单的字面量 有两种 : 数字, 字符串.

        console.log('你好');
        // console.log(您好); 这句代码是不对的
        console.log(200 + 200);
        // 我想使用上一个结果 除2
        console.log((2000 + 2000) / 2);
        // 提示: 100 是数字 , "100"是字符串

        // 我们可以把频繁使用到的东西 用一个变量来代表
        // 变量更加方便我们使用, 所以在开发中都是通过变量去保存一个字面变量,而不会直接使用字面变量
        // 变量可以理解成  储存数据的容器

        var a = 999;
        // 声明(定义变量)  是有  规则的
        // var 关键词  专门用来声明变量的
        // text 就是你声明  变量名 ,和 var 之间必须有空格隔开
        // = 赋值操作 把= 号右边的值 赋予 左边的变量名
        //  ; 每一句代码结束 必须以分号结尾
        // 推荐, 声明变量的同时 ,就给他赋一个 初始值
        var text ='你好,不凡学院';
        // 还可以这样声明变量
        var b;//声明了变量 b
        b = 20;//把20的变量 赋予了 b



        console.log(text);
        //var hello;
        //为什么不能这样使用?
        //不加引号  hello 就会被当作变量 解析
        console.log('hello'); //hello is not defined 没有这个变量
        console.log(b);//20
        //变量 必须 先声明 后使用






    </script>
</body>

</html>
