<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    *{
        margin:0;
        padding:0;
        list-style:none;
    }
    body{
        margin:0;
        padding:0;
    }
    section {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    section img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
    }
</style>

<body>
<section id="scene">
    <img  data-depth="" src="./img/bg.jpg" alt="">
    <img  data-depth="0.1" src="./img/moon.png" alt="" >
    <img  data-depth="0.02" src="./img/mountain.png" alt="">
    <img   data-depth="" src="./img/road.png" alt="">
    <h2  data-depth="" id="text">
        Moon Light
    </h2>

</section>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

<script>
    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(scene);
</script>
</html>
