<script>
    const obj = {
        a: '123',
        b: 12343,
        c: [1, 2, 3, 4, 5],
        f: {
            a: '123'
        }
    }

    function copy(ags) {
        if (typeof ags != "object" || typeof ags == null) {
            return ags
        }
        let obj
        ags instanceof Array ? obj = [] : obj = {}
        for (let i in ags){
            if (ags.hasOwnProperty(i)) {
                obj[i] =  ags[i]
            }
        }
        return obj
    }
    console.log(    copy(obj))

</script>
