<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .list {
            width: 200px;
            height: 150px;
            background-color: skyblue;
            overflow: auto;
        }

        .news {
            height: 30px;
        }
    </style>
</head>
<body>
<div id="test"></div>
<script src="../bin/17.1/react.development.js"></script>
<script src="../bin/17.1/react-dom.development.js"></script>
<script src="../bin/17.1/babel.min.js"></script>
<script type="text/babel">
    // 声明周期钩子函数
    class MayComponent extends React.Component {
        state = {
            data: new Date()
        }

        componentDidMount() {
            setInterval(() => {
                this.setState({data: new Date()})
            }, 1000)
        }

        render() {
            return (
                <div>
                    <h1>hello</h1>
                    <label>
                        <input type="text"/>
                    </label>
                    <span>现在是: {this.state.data.toTimeString()}</span>
                </div>
            )
        }
    }

    ReactDOM.render(<MayComponent name={1}/>, document.getElementById('test'))
</script>
</body>
</html>
