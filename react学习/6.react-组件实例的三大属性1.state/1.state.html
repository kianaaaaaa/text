<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>

</body>
<script src="../bin/react.development.js"></script>
<script src="../bin/react-dom.development.js"></script>
<script src="../bin/babel.min.js"></script>
<!-- 需要babel 来es6 转 es5 -->
<script type="text/babel">
    // 函数式组件的时候 首字母要大写
    class MayComponent extends React.Component {
        constructor(props) {
            super(props)
            this.state = {
                isHot: true
            }
            this.changeWeather = this.changeWeather.bind(this)
        }

        render() {
            const {isHot} = this.state
            return <h1 onClick={this.changeWeather}>今天的天气很{isHot ? '炎热' : '凉爽'}</h1>
        }

        changeWeather() {
            // 状态不可直接更改
            const isHot = this.state.isHot
            // 需要react方法 setState
            this.setState({
                isHot: !isHot
            })
        }
    }

    // 渲染虚拟DOM
    ReactDOM.render(<MayComponent/>, document.getElementById('root'));
</script>
</html>
